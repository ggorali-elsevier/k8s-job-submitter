plugins {
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'k8s.jobsubmitter'
version = '0.0.1'
sourceCompatibility = '11'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation(

            'org.springframework.boot:spring-boot-starter-web',
            'io.fabric8:kubernetes-client:5.10.1'
    )

    implementation('io.fabric8:kubernetes-client:5.10.1')
    testImplementation('io.fabric8:kubernetes-server-mock:5.10.1')

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testImplementation(
            'org.springframework.boot:spring-boot-starter-test',
            'io.fabric8:kubernetes-server-mock:5.10.1'
    )
}

test {
    useJUnitPlatform()
}
